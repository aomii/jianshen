<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile 使用</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">


</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="icon icon-me pull-left open-panel"></a>
            <h1 class="title">联系我们</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" href="#">
                <span class="icon icon-star"></span>
                <span class="tab-label">收藏</span>
            </a>
            <a class="tab-item external" href="#">
                <span class="icon icon-settings"></span>
                <span class="tab-label">设置</span>
            </a>
        </nav>

        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="content-block">
                <div class="content">
                    <div class="card">

                        <div class="card-header">获取联系方式</div>
                        <div class="card-content">

                            <div class="card-content-inner">
                                <ul>
<li>金吉鸟健身，立足长三角，专注健身14年，拥有400+家签约及开业的直营门店。累计发展会员人数150余万，每年新增约45万会员，每天约15万会员在全国各分店享受专业健身服务</li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-content">
                            <form name="sentMessage" id="contactForm"  novalidate>
                                <div class="input-field">
                                    <input type="text" name="name" class="form-control"
                                           id="name" required
                                           data-validation-required-message="Please enter your name" />
                                    <label for="name" class="">   姓名 </label>
                                    <p class="help-block"></p>

                                </div>
                                <div class="input-field">
                                    <input type="email" class="form-control" id="email" required
                                           data-validation-required-message="Please enter your email" />
                                    <label for="name" class="">   邮箱 </label>
                                </div>

                                <div class="input-field">
				 <textarea rows="10" cols="100" required class="form-control materialize-textarea"
                           idation-required-message="Please enter your message" minlength="5"
                           data-validation-minlength-message="Min 5 characters"
                           maxlength="999" style="resize:none"></textarea>
                                    <label for="name" class="">   消息 </label>
                                </div>
                                <div id="success"> </div> <!-- For success/fail messages -->
                                <button type="submit" class="btn btn-primary waves-effect waves-dark pull-right">发送</button><br />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 其他的单个page内联页（如果有） -->
    <div class="page">...</div>
</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p><a href="#" class="close-panel">首页</a></p>
        <p><a href="#" class="close-panel">关于我们</a></p>
        <p><a href="#" class="close-panel">服务</a></p>
        <p><a href="#" class="close-panel">场馆</a></p>
        <p><a href="#" class="close-panel">教练团队</a></p>
        <p><a href="#" class="close-panel">联系我们</a></p>
        <p><a href="#" class="close-panel">登录</a></p>
        <p><a href="#" class="close-panel">注册</a></p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
<!-- <script>$.init()</script> -->
<script type="text/javascript">
    $(document).ready(function () {
        $.init();
    });
</script>
</body>
</html>
